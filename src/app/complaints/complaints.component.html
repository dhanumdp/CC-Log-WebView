
<div class="container " style="margin-top: 5%;">
    <h1 style="text-align: center; color: #D81B60; margin-top: 3%;">COMPLAINTS</h1>
    <div class="row">
      <div *ngFor="let complaint of complaintService.complaints" class="col-sm">
        <div class="card" style="width: 18rem; height: 17rem; margin-top: 5%; background-color: #D81B60;">
            <div class="card-body " >
              <h5 class="card-title" style="color: #fff;">Roll No : {{complaint.rollno}}</h5>
              <h6 class="card-title " style="color: #fff;">Date : {{complaint.date}}</h6>
              <p style="color: #fff;">System No : {{complaint.systemNo}} </p>
              <p class="card-text" style="color: #fff;">Issue : {{complaint.complaint}}</p>
              <p style="color: #fff;">Status : {{complaint.status}} </p>
              <a (click)="checkOutComplaint(complaint._id)" class="card-link" style="cursor: pointer; " > <i class="fa fa-check" aria-hidden="true" style="color: #fff;"></i> Check Out</a>
              <a (click)="deleteComplaint(complaint._id)" class="card-link" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true" style="color: #fff;"></i> Delete</a>
            </div>
    </div>
      </div>
     
     
    </div>
  </div>
