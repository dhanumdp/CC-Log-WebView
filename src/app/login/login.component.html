
<div id="grad">
        <div class="container" style="margin-top: 5%; ">
          <div class="row show-hide-message">
              <div class="row show-hide-message">
                  <div [ngClass]="messageclass">
                      {{message}}
                  </div>
              </div>
          </div>
          <form [formGroup] = "form" style="margin-top:30%;" (submit)="onFormSubmit()">
            <h1 style="text-align: center;">MCA CC LAB</h1>
              <div class="form-group" style="margin-top: 10%;">
                  <div [ngClass]="{'has-error':('form.controls.username.errors && form.controls.username.dirty'), 'has-success':'!form.controls.username.errors'}">
                      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="Username" formControlName="username" />
                  </div>
                  <ul class="help-block">
                    <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
                        This field is required
                    </li>
                    <li *ngIf="form.controls.username.errors?.validateusername && form.controls.username.dirty ">
                      This must be a valid username
                  </li>
                </ul>
                 
              </div>
              <div class="form-group" style="margin-top: 5%;">
                  <div [ngClass]="{'has-error':('form.controls.password.errors && form.controls.password.dirty'), 'has-success':'!form.controls.password.errors'}">
                      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" formControlName="password" />
                    
                     <div style="text-align: right;">
                     
                     </div>
                  </div>
                  <ul class="help-block">
                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                        This field is required
                    </li>
                    
                </ul>
              </div>
              <div style="text-align: center;">
                <button  [disabled]="!form.valid" type="submit" class="btn btn-primary" style="background-color: #fff; color: black;" >LOGIN</button>
              </div>
          </form>
      </div>
</div>
